{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="vapid-key" content="{{ vapid_key }}">
    {% if user.id %}
        <meta name="user_id" content="{{ user.id }}">
    {% endif %}
    <h1> Вся телеметрия</h1>
    <a href="{% url 'telemetry_main' %}">Главная страница с телеметрией</a>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var options = {
          title: 'Temperature',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        let data1 = JSON.parse('{{ stats|safe }}')[0]['data'];
        let graph_data = [['Year', 'temp']];
        for(let i = 0; i < data1.length; i++)
        {
            graph_data.push([data1[i]['date'], data1[i]['temp']]);
        }
        data1 = google.visualization.arrayToDataTable(graph_data);
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data1, options);
      }
    </script>
</head>
<body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <script src="{% static '/js/registerSw.js' %}"></script>
</body>
</html>

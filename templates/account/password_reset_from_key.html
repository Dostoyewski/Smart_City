{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}" />

    {% load i18n %}
    {% block content %}
</head>
<body>
    <div class="screen-height-filler valign-wrapper">
        <div class="container row center">
            <div class="col m8 offset-m2 s12 white popup">
                <h2>{% if token_fail %}{% trans "Bad Token" %}{% else %}{% trans "Change Password" %}{% endif %}</h2>
                <div class="divider"></div>                
                <div class="section center">
                    {% if form %}
                        <form method="POST" action="{{ action_url }}">
                            {% csrf_token %}
                            <div class="input-field">
                                <input type="password" id="id_password1" name="password1" tabindex="1" required>
                                <label for="password">Пароль</label>
                              </div>
                  
                              <div class="input-field">
                                <input type="password" id="id_password2" name="password2" tabindex="2" required>
                                <label for="password">Пароль (ещё раз)</label>
                              </div>
                            <button
                            class="btn-large waves-effect waves-light"
                            tabindex="3"
                            name="action"
                            type="submit">{% trans 'change password' %}
                          </button>
                        </form>
                    {% else %}
                        <p class="text_for_user">{% trans 'Your password is now changed.' %}</p>
                    {% endif %}
                </div>                
                {% endblock %}
            </div>
        </div>
    </div>
</body>
<h1></h1>

    

</html>
